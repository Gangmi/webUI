<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> position - absolute 배치</title>
<style>
    div > img {position:absolute}  /*포지션을 절대값으로해야 아래에 left와  top이 먹힌다.*/
    
    h2 {
        top : 50px ; left:30px;
        position :fixed;
    } /*absolute는 화면 전체의 절대 값으로 / fixed는 스크롤을 내리더라도 , 그위치에서 고정되어있는것*/
</style>


</head>
<body>
	<hr>
		<h2>미니미들은 친구들</h2>
	<hr>
	<img src='./img/room.gif' width='500px' height='400px' alt='미니미들의 공간'/>
	<div>
		<img style ="left : 1px; top : 100px;" src='./img/minimi-1.PNG' />
		<img style ="left : 70px; top : 100px;" src='./img/minimi-2.PNG' />
		<img style ="left : 1400px; top : 100px;" src='./img/minimi-3.PNG' />
		<img style ="left : 210px; top : 100px;" src='./img/minimi-4.PNG' />
		<img style ="left : 280px; top : 100px;" src='./img/minimi-5.PNG' />
		<img style ="left : 359px; top : 500px;" src='./img/minimi-6.PNG' />
	</div>
</body>
</html>
