<body>
<form action= '' method = 'get'>
<fieldset>
    <legend >로그인정보</legend>
    <ol>
       <li>
        <label  for = '아이디' id = 'ID' name = 'ID'>아이디</label>
        <input type = 'text' id = 'ID' name = 'ID'>
        </li>
        
        <li>
            <label for = '비밀번호' id = 'pw' name = 'pw'>비밀번호</label>
            <input type = 'text' id='pw' name = 'pw'/>
        </li>
        
        <li>
            <label for = '비밀번호확인' id = 'pwcon' name = 'pwcon'>비밀번호 확인</label>
            <input type = 'text' id = 'pwcon' name = 'pwcon'/>
        </li>
        
        <li>

                <option  id = 'grade' name = 'grade' value= '준회원'>준회원</option>
                <option  id = 'grade' name = 'grade' value= '정회원'>정회원</option>

            
            
            
            </select> 
        </li>
    </ol>
    
    

    <legend>개인정보</legend>
    <ol>
        <li>
            <label for ='username' id = 'username' name = 'username'>이름</label>
            <input type = text id = 'username' name = 'username' placeholder="5자미만 공백없이" >
        </li>
        
        <li>
            <label for = 'mail' id = 'mail' name = 'mail'>메일주소</label>
            <input type ='email'id = 'mail' name = 'mail' placeholder="abcd@domain.com"/>
            
        </li>
        
        <li>
            <label for ='tel' id='tel' name='tel'>연락처</label>
            <input type ='tel' id='tel' name='tel'/>
            
            
        </li>
        
        <li>
            <label for = birth id = 'birth' name = 'birth'>생일</label>
            <input type = date id = 'birth' name = 'birth'/>
        </li>
        
        
    </ol>




    <legend>코딩숙련도(상,중,하)</legend>   
   
   <ol>
      <li>
          <input id = 'good' name = 'good' type ='good' min="1" max="3" step="1" value="1">
      
       </li> 
   </ol>
</fieldset>
